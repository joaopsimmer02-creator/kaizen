<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
            				<!-- reutilização do header -->
    <iframe class="iframe-header" src="../html/componentes/header.html"></iframe>

    <main id="conteudo-principal">
			    		<!-- reutilização da section agendar -->
      <iframe class="iframe-section" src="../html/componentes/section.html"></iframe>

      <section class="formulario">
        <h2>CONTATO</h2>
        <p>Preencha nosso formulário online e receba uma proposta personalizada.!</p>
    
        <form action="https://formspree.io/f/xdkyonrp" method="POST">
          <label for="nome">Seu Nome:</label>
          <input type="text" name="nome" id="nome" required>

          <label for="email">Seu email:</label>
          <input type="email" name="email" id="email">

          <label for="message">Mensagem:</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
            <!-- reutilização do footer -->
  <iframe class="iframe-footer" src="../html/componentes/footer.html"></iframe>
   
</body>
</html>
