<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kaizen: transporte executivo para embaixadas, governo e empresas. Site apresenta serviços, diferenciais e facilita contato, destacando profissionalismo e segurança.">
  <meta name="keywords" content="transporte executivo, motorista particular, motorista executivo, transporte corporativo, transfer aeroporto, transfer executivo, traslados, luxo, carro executivo, transporte para empresas, chofer particular, motorista profissional, transporte vip, atendimento corporativo, transporte para eventos, transporte empresarial, serviço de motorista, viagens a trabalho, mobilidade corporativa, aluguel de carro com motorista">
  <meta name="author" content="João Victor Caires Dionísio e Joao Pedro Alves Simmer">
  <title>Kaizen | Página de Contato </title>
  <link rel="icon" type="image/png" href="/kaizen/kaizen/img/favicon.png">
  <link rel="stylesheet" href="/kaizen/kaizen/css/style.min.css">
</head>

<body class="animacao">

  <div class="link"><a href="#conteudo-principal" class="skip-link">Pular para o conteúdo principal</a></div >
    
            				<!-- reutilização do header -->
    <iframe class="iframe-header" src="/kaizen/kaizen/html/componentes/header.html"></iframe>

    <main>
			    		<!-- reutilização da section agendar -->
      <iframe class="iframe-section" src="/kaizen/kaizen/html/componentes/section.html"></iframe>

      <section id="conteudo-principal" class="formulario">
        <h2>CONTATO</h2>
        <p>Preencha nosso formulário online e receba uma proposta personalizada.!</p>
    
        <form action="https://formspree.io/f/xdkyonrp" method="POST">
          <label for="nome">Seu Nome:</label>
          <input type="text" name="nome" id="nome" required>

          <label for="email">Seu email:</label>
          <input type="email" name="email" id="email">

          <label for="message">Mensagem:</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
            <!-- reutilização do footer -->
  <iframe class="iframe-footer" src="/kaizen/kaizen/html/componentes/footer.html"></iframe>
   
</body>
</html>
